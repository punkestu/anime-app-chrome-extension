<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Anime Search</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body class="p-8">
        <input
            type="text"
            class="!outline-none px-2 py-1 border-b-2 focus:border-pink focus:ring-0 border-slate-400 bg-slate-50"
            name="search"
            id="search"
            placeholder="Search here ..."
        />
        <div class="mt-4">
            <h2 class="font-semibold">Anime List</h2>
            <ul id="anime-list"></ul>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
